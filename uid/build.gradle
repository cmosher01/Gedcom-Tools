plugins {
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'nu.mine.mosher.gedcom', name: 'gedcom-lib', version: 'latest.integration'
    implementation group: 'nu.mine.mosher.mopper', name: 'mopper', version: 'latest.integration'
    implementation group: 'com.google.guava', name: 'guava', version: 'latest.release'
}

application {
    mainClass = 'nu.mine.mosher.gedcom.GedcomUid'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of 11
        vendor = JvmVendorSpec.AMAZON
    }
}

version = '1.0.0-SNAPSHOT'
